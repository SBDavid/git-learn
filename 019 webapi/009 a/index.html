<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./js/index.js"></script>
    <link href="./index.css" rel="stylesheet" type="text/css" /> 
    <style type="text/css">
        a{
            display: block;
        }
    </style>  
</head>
<body>
    <a>普通标签，没有href无法点击</a>
    <a href id="a1">href</a>
    <a href="" id="a2">href：空</a>
    <a href="javascript:;" id="a3">href：javascript:;</a>
    <a href="#" id="a4">href：#</a>
    <a href="####" id="a5">href：####</a>
    <a href="javascript:void(0);">javascript:void(0);</a>  
</body>
</html>
