<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="./js/index.js"></script>
    <link href="./index.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h>circle</h>
    <svg width="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
    </svg>
    <h>rect</h>
    <svg width="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <rect x="20" y="20" rx="5" ry="5" width="100" height="30" style="fill:rgb(0, 0, 255); stroke-width:1;stroke:rgb(0,0,0)" />
    </svg>
    <h>line</h>
    <svg width="100%" height="100" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <line x1="0" y1="0" x2="300" y2="60" style="stroke:rgb(99,99,99);stroke-width:2" />
    </svg>
    <h>polygon</h>
    <svg width="100%" height="300" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon points="220,100 300,210 170,250 123,234" style="fill:#cccccc;
        stroke:#000000;stroke-width:1" />
    </svg>
</body>

</html>
