
buildscript {
    repositories {
        jcenter()
        google()
        maven {
            url "$rootDir/sdk"
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.2"

    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
    maven {
        url "$rootDir/sdk"
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:0.52.0'
}
  